name: ‚úçÔ∏è Create Docs PR

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for the final documentation update'
        required: true
        default: 'docs: Update documentation'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    # This condition ensures the job only runs on your target branch.
    # ‚¨áÔ∏è IMPORTANT: Change 'develop' if your branch is named differently.
    if: github.ref == 'refs/heads/docstring-yaml_wrangels_definitions'

    steps:
      - name: üì• Check out repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: pip install pyyaml

      - name: ‚öôÔ∏è Generate latest docstrings.yaml
        run: python3 extract_docs.py

      - name: üå≥ Create new branch and commit docstrings.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="docs/update-${{ github.run_id }}"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME
          git add docstrings.yaml
          if ! git diff-index --quiet HEAD; then
            git commit -m "docs: Sync docstrings.yaml for editing"
          else
            echo "No changes to docstrings.yaml. Nothing to commit."
          fi
          git push origin $BRANCH_NAME

      - name: üöÄ Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.inputs.commit_message }}
        run: |
          # The --base flag is hardcoded to your target branch.
          # ‚¨áÔ∏è IMPORTANT: Change 'develop' if your branch is named differently.
          gh pr create \
            --base "develop" \
            --head "${{ env.BRANCH_NAME }}" \
            --title "${{ env.COMMIT_MESSAGE }}" \
            --body "This PR was auto-generated to update documentation for the \`develop\` branch."