      input: ${Input1}
      output: ${Output1}
      
  - convert.case:
      input: ${Input2}
      output: ${Output2}
      case: upper
      
  - merge.concatenate:
      input:
        - col
        - ${ExtraValue}
      output: Out_Final
      char: ' '
      
write:
  - file:
      name: ${fileName}
      columns:
        - col
        - out1
        - col
        - out2
        - Extra
  
  