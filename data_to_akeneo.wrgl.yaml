read:
  - file:
      name: 'bosch wrangled.xlsx'
      columns:
        - SKU
        - Manufacturer
        - BOSCH DESCRIPTION
        - Blade Dia.
        - Max. RPM
        - Tool Weight
        - Tool Length
        - Voltage
        - BOSCH CATEGORY
        - Item
        - Category
        - Price
        - groups
        - categories
        - family
      
wrangles:
  - create.column:
      output: data
      value: data
  
  - split.text:
      input: Blade Dia.
      output:
        - amount
        - unit
      char: ' '
  
  - standardize:
      input: unit
      model_id: 49b583d9-114f-4303
      
  - merge.to_dict:
      input:
        - amount
        - unit
      output: Blade Dia.
      
  - merge.key_value_pairs:
      input:
        data: Blade Dia.
      output: Blade Dia.      
  
  # RPM
  - merge.key_value_pairs:
      input:
        data: Max. RPM
      output: Max. RPM
      
  # Tool Weight
  - split.text:
      input: Tool Weight
      output:
        - amount
        - unit
      char: ' '
      
  - standardize:
      input: unit
      model_id: 49b583d9-114f-4303
      
  - merge.to_dict:
      input:
        - amount
        - unit
      output: Tool Weight
      
  
  - merge.key_value_pairs:
      input:
        data: Tool Weight
      output: Tool Weight
      
  # Tool Length
  - split.text:
      input: Tool Length
      output:
        - amount
        - unit
      char: ' '
      
  - standardize:
      input: unit
      model_id: 49b583d9-114f-4303
  
  - merge.to_dict:
      input:
        - amount
        - unit
      output: Tool Length
      
  - merge.key_value_pairs:
      input:
        data: Tool Length
      output: Tool Length
      
  # Voltage
  - split.text:
      input: Voltage
      output:
        - amount
        - unit
      char: ' '
      
  - standardize:
      input: unit
      model_id: 49b583d9-114f-4303
      
  - merge.to_dict:
      input:
        - amount
        - unit
      output: Voltage
      
  - merge.key_value_pairs:
      input:
        data: Voltage
      output: Voltage
      
  # BOSCH Category
  - merge.key_value_pairs:
      input:
        data: BOSCH CATEGORY
      output: BOSCH CATEGORY
      
  - merge.key_value_pairs:
      input:
        data: Item
      output: Item
  
  - merge.key_value_pairs:
      input:
        data: BOSCH DESCRIPTION
      output: BOSCH DESCRIPTION
      
  # Manufacturer
  - merge.key_value_pairs:
      input:
        data: Manufacturer
      output: Manufacturer
      
  # Renaming to match identifier Code in Akeneo
  - rename:
      SKU: identifier
      Blade Dia.: Blade_Dia_
      Max. RPM: Max__RPM
      Tool Weight: Tool_Weight
      Tool Length: Tool_Length
      BOSCH CATEGORY: BOSCH_CATEGORY
      Manufacturer: manufacturer
      
  # Dealing with price
  - split.text:
      input: Price
      output:
        - amount
        - currency
      char: ' '
      
  - merge.to_dict:
      input:
        - amount
        - currency
      output: Price
      
  - merge.to_list:
      input:
        - Price
      output: Price
      
  - merge.key_value_pairs:
      input:
        data: Price
      output: Price
  
  